<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Tracker</title>
    </head>
    
<body>
    <header>
        <h1>Weather Tracker</h1>
    </header>
    <main class="container">
        <form class="row">
            <div class="col 12 col-md-3">
                <div class="mb-3">
                    <input type="text" readonly class="form-control-plaintext" id="searchCity" value="Search for a City:">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="mb-3">
                    <button id="searchbtn" type="submit" class="btn btn-primary">Search</button>
                </div>
                <hr /> 
                <div id="city-container">
                    <ul class="list-group"></ul>
                </div>
            </div>
 
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded">
            <div id="current-weather" class="flex-grow-1">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>  
                <p>Humidity:<span class="current" id="humidity"></span></p> 
            </div>
        </div>

        <div class="row fiveday">
            <h2> 5-Day Forecast: </h2>
            <div class="row display">
            </div>
        </div>


       </form>
    </main>








    <script src="./assets/js/script.js"></script>
</body>
</html>
